{% extends 'default_pages/base.html' %}

{% block content %}



<h1>Login</h1>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="jojo">Login</button>
</form>
{% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<style>
    .Login {
  margin-bottom: auto;
}
form {
      max-width: 400px;
      margin: 0 auto;
    }
input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
.jojo {
  background-color: #00303F;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}
</style>


{% endblock content %}
